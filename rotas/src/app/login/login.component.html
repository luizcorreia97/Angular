<div class="container" style="margin-left: 400px;">
  <br>
  <h3>Login</h3>
  <br>
  <div class="row">
    <div class="input-field col s5">
      <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
      <label class="active" for="usuario">Usu√°rio</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s5">
      <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
      <label class="active" for="senha">Senha</label>
    </div>
  </div>
  <div class="row">
    <div class="col s5">
        <div class="switch">
            <label>
              Lembrar Senha
              <input type="checkbox" checked="checked">
              <span class="lever"></span>
              On
            </label>
          </div>
    </div>
  </div>
  <div class="row">
    <div class="col s5">
        <a href="#">Esqueceu Senha?</a>
    </div>
  </div>
  <div class="row">
    <div class="col s5">
      <button class="btn waves-effect waves-light" type="submit" name="action" style="float: right;"
      (click)="fazerLogin()"
      >Login
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>
