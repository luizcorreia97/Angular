<div class="row">
  <h5>Detalhes do Aluno</h5>
  <div class="col s12">
    <p>Id: {{ aluno.id }}</p>
    <p>Nome: {{ aluno.nome }}</p>
    <p>Email: {{ aluno.email }}</p>
    <button class="btn waves-effect waves-light" type="submit" name="action"
    (click)="editarAluno()">Editar
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
