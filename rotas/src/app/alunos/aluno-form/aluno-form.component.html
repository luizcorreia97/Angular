<div class="row">
  <div class="col s12">
    <h5>Criar/Editar Aluno</h5>      
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled" class="active">Id</label>
      </div>
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate" (input)="onInput()">
        <label for="nome" class="active">Nome</label>
      </div>
      <div class="input-field col s12">
        <input id="email" type="email" [(ngModel)]="aluno.email" class="validate">
        <label for="email" class="active">Email</label>
      </div>
    </div>
  </div>
</div>
